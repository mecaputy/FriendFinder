<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FriendFinder</title>

    <!-- bootstrap & js -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



</head>

<body>
    <div class="container">
        <form>
            <div>
                <h2>Survey Questions</h2>
            </div>
            <hr>
            <div>
                <h3>About You</h3>
            </div>
            <div class="form-group">
                <label for="name">Name(Required)</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="photo">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="photo">
            </div>

            <div>
                <h3>Question 1</h3>
            </div>
            <div class="form-group">
                <label for="Q1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="custom-select custom-select-sm" id="Q1">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div>
                <h3>Question 2</h3>
            </div>
            <div class="form-group">
                <label for="Q2">Generally speaking, you rely more on your experience than your imagination.</label>
                <select class="custom-select custom-select-sm" id="Q2">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div>
                <h3>Question 3</h3>
            </div>
            <div class="form-group">
                <label for="Q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select class="custom-select custom-select-sm" id="Q3">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div>
                <h3>Question 4</h3>
            </div>
            <div class="form-group">
                <label for="Q4">You rarely do something just out of sheer curiosity.</label>
                <select class="custom-select custom-select-sm" id="Q4">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div>
                <h3>Question 5</h3>
            </div>
            <div class="form-group">
                <label for="Q5">People can rarely upset you.</label>
                <select class="custom-select custom-select-sm" id="Q5">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div>
                <h3>Question 6</h3>
            </div>
            <div class="form-group">
                <label for="Q6">It is often difficult for you to relate to other people's feelings.</label>
                <select class="custom-select custom-select-sm" id="Q6">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div>
                <h3>Question 7</h3>
            </div>
            <div class="form-group">
                <label for="Q7">In a discussion, truth should be more important than people's sensitivities.</label>
                <select class="custom-select custom-select-sm" id="Q7">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div>
                <h3>Question 8</h3>
            </div>
            <div class="form-group">
                <label for="Q8">You rarely get carried away by fantasies and ideas.</label>
                <select class="custom-select custom-select-sm" id="Q8">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div>
                <h3>Question 9</h3>
            </div>
            <div class="form-group">
                <label for="Q9">You think that everyone's views should be respected regardless of whether they are supported by facts or
                    not.
                </label>
                <select class="custom-select custom-select-sm" id="Q9">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div>
                <h3>Question 10</h3>
            </div>
            <div class="form-group">
                <label for="Q10">You feel more energetic after spending time with a group of people.</label>
                <select class="custom-select custom-select-sm" id="Q10">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <button id="submit-button" type="button" class="btn btn-primary btn-lg btn-block 'text-align: center'">Submit</button>

            <hr>

        </form>

        <div class="modal fade" id="results=modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            <strong>Best Match</strong>
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h2 id="match-name"></h2>
                        <img id="match-photo" src="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>
                <a href="api/friends">API Friends Link</a> |
                <a href="https://github.com/mecaputy/FriendFinder">Github Repo</a>
            </p>
        </footer>
    </div>

    <script type="text/javascript">



        $("#submit-button").on('click', function (event) {
            event.preventDefault();

            var userInput = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("Q1").val(),
                    $("Q2").val(),
                    $("Q3").val(),
                    $("Q4").val(),
                    $("Q5").val(),
                    $("Q6").val(),
                    $("Q7").val(),
                    $("Q8").val(),
                    $("Q9").val(),
                    $("Q10").val(),
                ]
            };

            console.log(userInput)

            $.post("/api/friends", userInput, function (data) {
                ///create and if then to match and alert

                $("#match-name").text(data.name);
                $("#match-photo").attr("src", data.photo);

                $("#results-modal").modal("toggle");
            });

            $("#name").val("");
            $("#photo").val("");
            $("Q1").val("");
            $("Q2").val("");
            $("Q3").val("");
            $("Q4").val("");
            $("Q5").val("");
            $("Q6").val("");
            $("Q7").val("");
            $("Q8").val("");
            $("Q9").val("");
            $("Q10").val("");


        });
    </script>

</body>

</html>
